<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/plasticine/100/000000/discord-logo.png">

</head>

<body>
    <div class="container">
        <div class="user-chat">
            <div class="sever"></div>
            <div class="sever"></div>
            <div class="sever"><i class="far fa-plus"></i></div>
            <div class="sever"><i class="fas fa-compass"></i></div>
            <div class="line"></div>
            <div class="sever"><i class="fas fa-arrow-alt-to-bottom"></i></div>
        </div>

        <div class="chat-des">
            <input type="text" placeholder="Bắt Đầu Cuộc Trò Chuyện">
            <hr>
            <p class="chatdes-hv"><i class="fad fa-user"></i>Bạn Bè</p>
            <p class="chatdes-hv"><img src="https://discord.com/assets/9328a2df4b542ac8725b57010a52f73b.svg" alt=""></p>
            <p class="tntt">Tin Nhắn Trực Tiếp</p>
        </div>

        <div class="chat">
            <div class="chat-title">
                <div class="chat-title-left">
                    <p id="bb"> <i class="fad fa-user"></i>Bạn Bè</p>
                    <p>Trực Tuyến</p>
                    <p>Tất Cả</p>
                    <p>Đang Chờ Xử Lý</p>
                    <p>Đã Chặn</p>
                    <p style="background-color: #43b581;
                              padding: 3px 7px;
                              border-radius: 5px;">Thêm Bạn</p>

                </div>
                <div class="chat-title-right">
                    <p id="bb"><i class="fad fa-comment-alt-plus"></i></p>
                    <p><i class="far fa-inbox"></i></p>
                    <p><i class="fad fa-question-circle"></i></p>
                    
                </div>




            </div>
            <div class="chat-body">
                <div class="chat-message">
                    <img src="https://discord.com/assets/a12ff54c4c5c03b41006fd96a4709c29.svg" alt="">
                    <p>Chả Có Ai Chơi Với Mình Cả:(((</p>

                </div>
                <div class="user-list">
                    <p>Trực Tuyến </p>
                    <div class="list-user-wrapper">


                        <div class="user">
                            <img src="https://img.icons8.com/plasticine/100/000000/discord-logo.png" />
                            <p>P.T.Anh</p>
                            <img src="https://img.icons8.com/fluent/100/000000/crown.png" />
                        </div>
                        <p>Ngoại Tuyến</p>

                        <div class="user">
                            <img src="https://img.icons8.com/plasticine/100/000000/discord-logo.png" />
                            <p>N.Văn Cường</p>
                            <img src="https://img.icons8.com/fluent/100/000000/crown.png" />
                        </div>


                        <div class="user">
                            <img src="https://img.icons8.com/plasticine/100/000000/discord-logo.png" />
                            <p>Bon</p>
                            <img src="https://img.icons8.com/fluent/100/000000/crown.png" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
