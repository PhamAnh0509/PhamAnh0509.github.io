    <div class="signup_container">
        <div class="signup_left">
            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_mfwcylmy.json" background="transparent"
                speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>

            <p>You don't have an account? <a href="./signup.html">Sign up</a></p>
        </div>

        <div class="signup_right">
            <h1>Sign in</h1>
            <form id="formsignup" action="">


                <div class="input-wrapper">
                    <i class="far fa-envelope-square"></i>
                    <input name="email" type="text" placeholder="E-Mail" required>
                </div>
                <p id="email-err" class="text-error"></p>
                <div class="input-wrapper">
                    <i class="fal fa-key"></i>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                </div>
                <p id="pass-err" class="text-error"></p>


                <input type="checkbox" id="showPassword" value="true" onclick="visiable()">
                <label for="showPassword">Show password</label><br>

                <button type="submit">Sign In</button>




            </form>
        </div>
    </div>

        let visiable = () => {

            let x = document.getElementById("password")
