    <div class="container">
        <div class="chat_left">
            <div class="list_users_container">
                <div class="list_users_header">
                    <form id="fAddConversation">
                        <input name="fName" type="text" placeholder="Chat Name">
                        <input name="fEmail" type="text" placeholder="Friend Email">
                        <button type="submit">Add</button>
                    </form>
                    
                </div>
                <hr>
                <div class="list_users">
                    <div class="list_user">
                    
                    </div>

                </div>

            </div>
            <div class="control_container">
                
                <div class="ft0">
                    <img src="https://img.icons8.com/material-outlined/48/000000/user-male-circle.png" alt="">
                    <span id="currentEmail" >...</span>
                </div>

                <div class="l"></div> 

                <div onclick="signOut()" class="ft1">
                    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_vmlm0zew.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
                </div>

                <div class="ft2">
                    <div>
                        <input type="checkbox" class="checkbox" id="chk" />
                        <label class="label" for="chk">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <div class="ball"></div>
                        </label>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="chat_right">
            <div class="chat_container">
                <div class="chat_title">
                    <div>
                        <h1 id="currentChatName" >Loading...</h1>
                        <p id="currentID">...</p>
                    </div>
                    <div>
                        <p style="font-size:20px">18:00 wed</p>
                    </div>
                </div>
                <div class="chat_body">
                    <div class="chat_body_wrapper">

                     <h1><Loading class=""></Loading></h1>

                    </div>
                    <form id="messages_input">
                        <input name="m" type="text">
                        <button type="submit" >
                            <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_PHmUt4.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
                        </button>
                    </form>
                </div>
            </div>
        </div>









    </div>
