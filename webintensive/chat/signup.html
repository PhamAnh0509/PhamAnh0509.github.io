<body>
    <div class="signup_container">
        <div class="signup_left">
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_vkat0hmy.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            <p>You are already have a account? <a href="./signin.html">Sign in</a></p>
        </div>

        <div class="signup_right">
            <h1>Sign up</h1>
            <form id="formsignup" action="">
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input name="name" type="text" placeholder="Name">
                </div>
                <p id="name-err" class="text-error"></p>

                <div class="input-wrapper">
                    <i class="far fa-envelope-square"></i>
                    <input name="email" type="text" placeholder="E-Mail" >
                </div>
                <p id="email-err" class="text-error"></p>

                <div class="input-wrapper">
                    <i class="fal fa-key"></i>
                    <input id="password" name="password" type="password" placeholder="Password" >
                </div>
                <p id="pass-err" class="text-error"></p>

                <div class="input-wrapper">
                    <i class="fal fa-key"></i>
                    <input id="cfpassword" name="cfpassword" type="password" placeholder="Confirm Password" >
                </div>
                <p id="cfpass-err" class="text-error"></p>

                <input type="checkbox" id="showPassword" value="true" onclick="visiable()">
                <label for="showPassword">Show password</label><br>

                <button type="submit">Register</button>




            </form>
        </div>
    </div>

    <script>
        let visiable = ()=>{
            let x = document.getElementById("cfpassword")
            let y = document.getElementById("password")
            if(x.type == "password" ){
                x.type = "text"
                y.type = "text"
            }else{
                x.type = "password"
